<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-icon class="sizeIcon">business
        </mat-icon>
        <p class="align-content-center">Por favor, fa√ßa login</p>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput
                       type="text"
                       placeholder="Nome Empresa"
                       formControlName="nome">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput
                       type="password"
                       placeholder="Senha"
                       formControlName="senha">
              </mat-form-field>
            </div>
          </div>
        </div>
        <a routerLink="/company-registration" class="link">Cadastre-se</a>
        <button mat-stroked-button color="primary" class="align-button" (click)="onSubmit()"
          [disabled]="!this.form.dirty">Login</button>
        <button mat-stroked-button color="alert" class="align-button" (click)="onExit()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
