<form [formGroup]="form">
  <div class="row">
    <h2 mat-dialog-title>Configuração da Conta
    </h2>
  </div>
  <mat-dialog-content class="mat-typography size">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <mat-form-field class="size-name-endereco-cidade-senha">
            <input matInput
                   type="text"
                   placeholder="Nome Empresa"
                   formControlName="nome">
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <mat-form-field class="size-cnpj-cep-cep-bairro">
          <input matInput
                 type="text"
                 placeholder="CNPJ"
                 formControlName="cnpj">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
          <mat-form-field class="size-name-endereco-cidade-senha">
            <input matInput
                   type="text"
                   placeholder="Nome Fantasia"
                   formControlName="nomeFantasia">
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-cnpj-cep-cep-bairro">
            <input matInput
                   type="text"
                   placeholder="CEP"
                  formControlName="cep">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-name-endereco-cidade-senha">
            <input matInput
                   type="text"
                   placeholder="Endereco"
                   formControlName="endereco"
                   [readonly]="true">
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-cnpj-cep-cep-bairro">
            <input matInput
                   type="text"
                   placeholder="Bairro"
                   formControlName="bairro"
                   [readonly]="true">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-name-endereco-cidade-senha">
            <input matInput
                   type="text"
                   placeholder="Cidade"
                   formControlName="cidade"
                   [readonly]="true">
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-cnpj-cep-cep-bairro">
            <input matInput
                   type="text"
                   placeholder="Estado"
                   formControlName="estado"
                   [readonly]="true">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
          <mat-form-field class="size-name-endereco-cidade-senha">
            <input matInput
                   type="text"
                   placeholder="Senha"
                   formControlName="senha">
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="true" (click)="onSubmit()" class="btn-success"
      [disabled]="!this.form.dirty">Salvar</button>
    <button mat-button mat-dialog-close class="btn-danger">Fechar</button>
  </mat-dialog-actions>
</form>
