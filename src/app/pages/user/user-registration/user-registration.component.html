<div class="user-registration-content">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="size-icon">person_add_alt</mat-icon>
      </div>
      <p class="content-title">Cadastro de Usuário</p>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput
                       type="text"
                       placeholder="Nome Completo"
                       formControlName="nome">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput
                       type="text"
                       placeholder="E-mail"
                       formControlName="email">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput
                       type="password"
                       placeholder="Senha"
                       formControlName="senha">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <mat-form-field>
                <mat-label>Data de Nascimento</mat-label>
                <input matInput
                       [matDatepicker]="picker"
                       formControlName="dataNasc"
                       [max]="dateFinal"
                       [min]="dateInicial">
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker #picker>
                </mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="form-group">
              <mat-form-field>
                <input matInput
                       type="text"
                       placeholder="Nome Usuário"
                       formControlName="nomeUsuario">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
            <div class="form-group">
              <mat-form-field class="full-width-input">
                <input matInput #input type="number" placeholder="CPF" formControlName="cpf" maxlength="10">
                <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="OnSubmit()" [disabled]="!this.form.dirty">Cadastrar</button>
        <button mat-raised-button color="accent" (click)="onExit()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
