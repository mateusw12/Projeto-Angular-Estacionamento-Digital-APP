<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-icon class="sizeIcon">account_circle</mat-icon>
        <p class="align-content-center">Por favor, faça login</p>
        <mat-form-field class="full-width-input">
          <input matInput
                 type="text"
                 placeholder="Nome Usuário"
                 formControlName="nomeUsuario">
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput
                 type="password"
                 placeholder="Senha"
                 formControlName="senha">
        </mat-form-field>
        <a routerLink="/user-registration" class="link">Cadastre-se</a>
        <button mat-stroked-button color="primary" class="align-button" (click)="onSubmit()" [disabled]="!this.form.dirty">Login</button>
        <button mat-stroked-button color="alert" class="align-button" (click)="onExit()">Voltar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
